<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gifffle</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="theme-color" content="#03A9F4" />
        <meta name="description" content="Find the latest trending gifs on Gifffle. Instantly make your world prettier. Live the gif-life." />
        <link rel="icon" href="<%= BASE_URL %>favicon.png">
        <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .noscript {
                align-items: center;
                background: #424242;
                color: white;
                display: flex;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }

            .noscript-img {
                filter: grayscale(100%);
                margin-top: 1rem;
                -webkit-filter: grayscale(100%);
                width: 10rem;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div class="noscript">
                <div class="noscript-content">
                    <div>
                        Oooh No... :(<br />
                        Gifffle can not work properly without JavaScript enabled. Please enable it ❤️.
                    </div>
                    <img src="img/icons/android-512.png" alt="App Icon" class="noscript-img" />
                </div>
            </div>
        </noscript>
        <div id="app"></div>
    </body>
</html>
